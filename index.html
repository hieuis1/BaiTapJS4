<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- bai 1 -->
    <h1 class="text-center">Bai 1</h1>
    <form id="b1" class="container">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập điểm chuẩn: </label>
            <input type="email" class="form-control" id="diemChuan" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nhập điểm môn thứ nhất :</label>
          <input type="email" class="form-control" id="mon1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập điểm môn thứ hai :</label>
            <input type="email" class="form-control" id="mon2" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập điểm môn thứ ba :</label>
            <input type="email" class="form-control" id="mon3" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập khu vực ưu tiên :(A,B,C, nhập X nếu không thuộc vùng ưu tiên)</label>
            <input type="email" class="form-control" id="khuVuc" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập đối tượng ưu tiên:(1,2,3, nhập 0 nếu không thuộc đối tượng ưu tiên) </label>
            <input type="email" class="form-control" id="doiTuong" aria-describedby="emailHelp">
          </div>
        <button type="button" class="btn btn-primary" id="bai1">Submit</button>
        <p class="mt-4" id="result1"></p>
      </form>


      <!--  bai 2 -->
      <h1 class="text-center mt-4" >Bài 2</h1>
      <form id="b1" class="container">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập số điện:  </label>
            <input type="email" class="form-control" id="soDien" aria-describedby="emailHelp">
          </div>
       
        
       
        <button type="button" class="btn btn-primary" id="bai2">Submit</button>
        <p class="mt-4" id="result2"></p>
      </form>


      <h1 class="text-center mt-4" >Bài 3</h1>
      <form id="b1" class="container">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập họ và tên:   </label>
            <input type="email" class="form-control" id="hoTen" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập thu nhập năm:   </label>
            <input type="email" class="form-control" id="thuNhap" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập số người phụ thuộc:  </label>
            <input type="email" class="form-control" id="soNguoi" aria-describedby="emailHelp">
          </div>
       
        
       
        <button type="button" class="btn btn-primary" id="bai3">Submit</button>
        <p class="mt-4" id="result3"></p>
      </form>

      <h1 class="text-center mt-4" >Bài 4</h1>
      <form id="b1" class="container">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Vui lòng chọn loại khách hàng: </label>
            <input type="radio" name="khachHang">
            <input type="radio" name="khachHang">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập thu nhập năm:   </label>
            <input type="email" class="form-control" id="thuNhap" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập số người phụ thuộc:  </label>
            <input type="email" class="form-control" id="soNguoi" aria-describedby="emailHelp">
          </div>
       
        
       
        <button type="button" class="btn btn-primary" id="bai4">Submit</button>
        <p class="mt-4" id="result4"></p>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
